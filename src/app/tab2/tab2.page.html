<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favoritos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let cancion of canciones">
      <ion-label> {{cancion.title}} </ion-label>
      <ion-label> {{cancion.name}} </ion-label>
      <ion-label> {{cancion.preview}} </ion-label>
      <ion-img [src]="cancion.picture"></ion-img>
      <ion-icon (click)="remove(cancion.id)" slot="end" name="close"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
